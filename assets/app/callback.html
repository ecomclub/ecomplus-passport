<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
try {
  if (window.opener && typeof window.opener.passportCallback === 'function') {
    window.opener.passportCallback();
  }
} catch (err) {
  // probably cross origin error
  console.error(err);
}
setTimeout(function () {
  window.close();
}, 100);
</script>
</body>
</html>
