<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
if (window.opener && typeof window.opener.passportCallback === 'function') {
  try {
    window.opener.passportCallback();
  } catch (err) {
    // probably cross origin error
    console.error(err);
  }
}
setTimeout(function () {
  window.close();
}, 100);
</script>
</body>
</html>
